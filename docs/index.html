<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Symptom Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sports & Fitness Symptom Checker</h1>
        <p>Select your symptoms to check if they indicate a hazardous condition.</p>
    </header>
    <main>
        <form id="symptomForm" style="font-size: large;">
            <label>
                <input type="checkbox" name="symptoms" value="Chest Pain"> Chest Pain
            </label><br>
            <label>
                <input type="checkbox" name="symptoms" value="Shortness of Breath"> Shortness of Breath
            </label><br>
            <label>
                <input type="checkbox" name="symptoms" value="Dizziness"> Dizziness
            </label><br>
            <label>
                <input type="checkbox" name="symptoms" value="Severe Headache"> Severe Headache
            </label><br>
            <label>
                <input type="checkbox" name="symptoms" value="Fainting"> Fainting
            </label><br>
            <label>
                <input type="checkbox" name="symptoms" value="Rapid Heartbeat"> Rapid Heartbeat
            </label><br>
            <label>
                <input type="checkbox" name="symptoms" value="Swelling"> Swelling
            </label><br>
            <label>
                <input type="checkbox" name="symptoms" value="Joint Pain"> Joint Pain
            </label><br>
            <label>
                <input type="checkbox" name="symptoms" value="Muscle Cramp"> Muscle Cramp
            </label><br>
            <label>
                <input type="checkbox" name="symptoms" value="Fever"> Fever
            </label><br>
            <button type="button" onclick="checkSymptoms()">Check Symptoms</button>
        </form>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
